<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 30px;
        }
        .card-title {
            font-size: 1.5rem;
        }
        .card-text {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">My Projects</h1>
        <div class="row" id="projects-list"></div>
    </div>

    <script>
        const projects = [
            {
                title: "E-Learning",
                description: "A project related to Learning.",
                link: "elearning/index.html"
            },
            {
                title: "Elate",
                description: "A project related to Elate.",
                link: "elate/index.html"
            },
            {
                title: "Foxclore",
                description: "A project related to Foxclore.",
                link: "foxclore/index.html"
            },
            {
                title: "Hoist",
                description: "A project related to Hoist.",
                link: "hoist/index.html"
            },
            {
                title: "Laundry",
                description: "A project related to Laundry.",
                link: "laundry/index.html"
            },
            {
                title: "Run Charity Lite",
                description: "A project related to Run Charity Lite.",
                link: "run-charity-lite/index.html"
            },
            {
                title: "Shapel",
                description: "A project related to Shapel.",
                link: "shapel/index.html"
            }
        ];

        const projectsList = document.getElementById('projects-list');

        projects.forEach(project => {
            const card = document.createElement('div');
            card.className = "col-md-4";
            card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${project.title}</h5>
                        <p class="card-text">${project.description}</p>
                        <a href="${project.link}" class="btn btn-primary" target="_blank">View Project</a>
                    </div>
                </div>
            `;
            projectsList.appendChild(card);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
