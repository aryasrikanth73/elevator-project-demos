<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .scroll-container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .scroll-column {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center images horizontally */
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        .scroll-up {
            animation-name: scrollUp;
            animation-timing-function: linear;
        }

        .scroll-down {
            animation-name: scrollDown;
            animation-timing-function: linear;
        }

        .scroll-column img {
            width: 255px; /* Fixed width */
            margin-bottom: 10px; /* Space between images */
        }

        @keyframes scrollUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        @keyframes scrollDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
    <title>Scrolling Gallery</title>
</head>
<body>
    <div class="container scroll-container">
        <div class="row">
            <div class="col-md-3 scroll-column scroll-up">
                <img src="img/gallery/ram-one-1.png" alt="">
                <img src="img/gallery/ram-one-2.png" alt="">
                <img src="img/gallery/ram-one-3.png" alt="">
                <!-- Add more images as needed -->
            </div>
            <div class="col-md-3 scroll-column scroll-down">
                <img src="img/gallery/ram-one-19.png" alt="">
                <img src="img/gallery/ram-one-20.png" alt="">
                <img src="img/gallery/ram-one-21.png" alt="">
                <!-- Add more images as needed -->
            </div>
            <div class="col-md-3 scroll-column scroll-up">
                <img src="img/gallery/ram-one-37.png" alt="">
                <img src="img/gallery/ram-one-38.png" alt="">
                <img src="img/gallery/ram-one-39.png" alt="">
                <!-- Add more images as needed -->
            </div>
            <div class="col-md-3 scroll-column scroll-down">
                <img src="img/gallery/ram-one-55.png" alt="">
                <img src="img/gallery/ram-one-56.png" alt="">
                <img src="img/gallery/ram-one-57.png" alt="">
                <!-- Add more images as needed -->
            </div>
        </div>
    </div>
</body>
</html>
